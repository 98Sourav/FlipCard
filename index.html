<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual-Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
               <div class="front">
                   <img src="map.png" class="map-img">
                   <div class="row">
                       <img src="chip.png" width="60px">
                       <img src="visa.png" width="80px">
                   </div>
                     <div class="row card-no">
                         <p>2301</p>
                         <p>7890</p>
                         <p>2456</p>
                         <p>7654</p>
                     </div>
                   <div class="row card-holder">
                       <p>CARD HOLDER</p>
                       <p>VALID TILL</p>
                   </div>  
                   <div class="row name">
                       <p>SOURAV SAHA</p>
                       <P>10 / 25</P>
                   </div>
            </div>
               <div class="back">
                 <img src="map.png" class="map-img"> 
                 <div class="bar">
                 </div>
                      <div class="row card-cvv">
                          <div>
                              <img src="pattern.png" >
                          </div>
                          <p>824</p>
                      </div>
                     <div class="row card-text">
                         <p>This is a virtual card design using HTML and CSS..</p>
                     </div> 
                     <div class="row signature">
                         <p>CUSTOMER SIGNATURE</p>
                         <img src="visa.png" width="80px">
                     </div>
               </div>
            </div>  
        </div>
      </div>
   </div>  
</body>
</html>
